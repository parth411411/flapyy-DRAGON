<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Dragon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #333;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #fff;
            background-color: #000;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            display: none;
        }
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #coverPage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #title {
            color: #fff;
            font-size: 72px;
            margin-bottom: 40px;
            text-shadow: 0 0 10px #ff0000;
        }
        #playButton {
            padding: 20px 40px;
            font-size: 32px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }
        #playButton:hover {
            transform: scale(1.1);
            background-color: #cc0000;
        }
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }
        #loadingText {
            color: #fff;
            font-size: 36px;
            margin-bottom: 20px;
        }
        #loadingBar {
            width: 300px;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
        }
        #loadingProgress {
            width: 0%;
            height: 100%;
            background-color: #ff0000;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div id="coverPage">
        <h1 id="title">Flappy Dragon</h1>
        <button id="playButton">Play Game</button>
    </div>
    <div id="loadingScreen">
        <div id="loadingText">Loading...</div>
        <div id="loadingBar">
            <div id="loadingProgress"></div>
        </div>
    </div>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
    </div>
    <script src="game.js"></script>
</body>
</html>
